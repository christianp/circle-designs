<!doctype html>
<html>
	<head>
		<link rel="stylesheet" href="style.css"></link>
	</head>
	<body>
		<div class="controls">
			<label>
				Blend mode
				<select id="blend_mode">
					<option value="normal">normal</option>
					<option value="multiply">multiply</multiply>
					<option value="screen">screen</option>
					<option value="overlay">overlay</option>
					<option value="darken">darken</option>
					<option value="lighten">lighten</option>
					<option value="color-dodge">color-dodge</option>
					<option value="color-burn">color-burn</option>
					<option value="hard-light">hard-light</option>
					<option value="soft-light">soft-light</option>
					<option value="difference">difference</option>
					<option value="color">color</option>
					<option value="luminosity">luminosity</option>
				</select>
			</label>
			<label>
				Probability of nothing
				<input type="range" min="0" max="0.5" step="0.01" id="prob_nothing" value="0.1">
			</label>
			<label>
				Probability of splitting
				<input type="range" min="0" max="1" step="0.05" id="prob_descend" value="0.4">
			</label>
			<label>
				Maximum depth
				<input type="range" min="0" max="10" id="max_depth" value="8">
			</label>
			<label>
				Number of layers
				<input type="range" min="1" max="10" id="num_layers" value="3">
			</label>
			<label>
				Auto generate
				<input type="checkbox" id="auto_generate">
			</label>

			<button id="draw">Draw</button>

			<button id="fullscreen">Screensaver mode</button>

			<p><a id="transcripts">Link to this design</a> - <a id="download">Download this design</a></p>
		</div>

		<div id="svg-container">
		<svg xmlns="http://www.w3.org/2000/svg" id="place" viewBox="0 0 1 1">
			<style type="text/css">
				.arc {
					fill-opacity: 0.4;
					stroke-width: 0.001;
					stroke: white;
				}
			</style>
			<defs>
			</defs>
			<g class="design"></g>
		</svg>
		</div>

		<script src="thing.js"></script>
	</body>
</html>
